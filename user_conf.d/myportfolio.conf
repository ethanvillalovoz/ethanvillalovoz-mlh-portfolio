# Define rate limiting zone: 1 request per minute per IP
limit_req_zone $binary_remote_addr zone=postlimit:10m rate=1r/m;

server {
    listen 80;
    server_name ethanvillalovoz.duckdns.org;

    # Redirect all HTTP traffic to HTTPS
    if ($host = ethanvillalovoz.duckdns.org) {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ethanvillalovoz.duckdns.org;

    # Rate-limit POST requests to /api/timeline_post
    location = /api/timeline_post {
        limit_except POST {
            allow all;
        }
        limit_req zone=postlimit burst=1 nodelay;
        proxy_pass http://myportfolio:5000;
    }

    # Pass all other requests to the backend
    location / {
        proxy_pass http://myportfolio:5000;
    }

    # SSL certificate files
    ssl_certificate /etc/letsencrypt/live/myportfolio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myportfolio/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/myportfolio/chain.pem;
}

