<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Contact | Personal Portfolio">
    <meta property="og:description" content="Contact page for Ethan Villalovoz">
    <meta property="og:url" content="{{ url }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/contact.css') }}">
    <link rel='icon' href="{{ url_for('static', filename='img/favicon.ico') }}" type='image/x-icon' />
    <title>Contact | {{ title }}</title>
</head>
<body>
    {% include "_nav.html" %}
    <div class="meta-mlh-banner">
        <img src="{{ url_for('static', filename='img/Meta_Platforms_Inc._logo.svg') }}" alt="Meta Logo" loading="lazy">
        <span class="banner-text">X</span>
        <img src="{{ url_for('static', filename='img/mlh-logo-color.png') }}" alt="MLH Logo" loading="lazy">
    </div>
    <main class="page-main fade-in">
        <header class="page-header">
            <h1 class="page-title">Contact</h1>
        </header>
        <p class="page-desc">Please feel free to reach out about research, collaboration, or any advice I can help with!</p>
        <section class="page-section">
            <h2 class="section-title">Contact Information</h2>
            {% include "_contact_methods.html" %}
        </section>
        <section class="page-section">
            {% include "_contact_bio.html" %}
        </section>
    </main>
    <button id="darkModeToggle" aria-label="Toggle dark mode" class="btn">🌙</button>
    <script>
    // Dark mode toggle (same as other pages)
    const darkModeBtn = document.getElementById('darkModeToggle');
    if (darkModeBtn) {
      const setTheme = (theme) => {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        darkModeBtn.textContent = theme === 'dark' ? '☀️' : '🌙';
      };
      const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      setTheme(savedTheme);
      darkModeBtn.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        setTheme(current === 'dark' ? 'light' : 'dark');
      });
    }
    </script>
    <footer class="site-footer">
        <div class="footer-content">
            <span>&copy; {{ current_year }} Ethan Villalovoz</span>
            <span class="footer-links">
                <a href="/" aria-label="Home">Home</a> |
                <a href="/about" aria-label="About">About</a> |
                <a href="/contact" aria-label="Contact">Contact</a>
            </span>
        </div>
    </footer>
</body>
</html>
