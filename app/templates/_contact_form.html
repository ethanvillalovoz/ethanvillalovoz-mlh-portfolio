<section class="fade-in" style="max-width: 700px; margin: 0 auto 2.5em auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(24,119,242,0.07); padding:2em;">
    <h2 style="margin-top:0;">Contact Me</h2>
    <form id="contactForm" method="post" action="/contact" aria-label="Contact form" style="display:flex; flex-direction:column; gap:1em;">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required aria-required="true" aria-label="Name" style="padding:0.5em; border-radius:6px; border:1px solid #ccc;">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required aria-required="true" aria-label="Email" style="padding:0.5em; border-radius:6px; border:1px solid #ccc;">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required aria-required="true" aria-label="Message" style="padding:0.5em; border-radius:6px; border:1px solid #ccc;"></textarea>
        <button type="submit" class="button" aria-label="Send message" style="width:fit-content;align-self:flex-end;">Send</button>
    </form>
</section>
