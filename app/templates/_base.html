<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">
    <meta name="theme-color" content="#1d539f">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/meta-mlh.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/about.css') }}">
    <link rel='icon' href="{{ url_for('static', filename='img/favicon.ico') }}" type='image/x-icon' />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <style>
      body {
        background: linear-gradient(135deg, #e3eafc 0%, #f5f5f9 100%);
        min-height: 100vh;
      }
      .skip-link {
        position: absolute;
        left: -999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
        z-index: 1000;
        background: #FFD700;
        color: #1d539f;
        padding: 0.5em 1em;
        border-radius: 0 0 8px 8px;
        font-weight: bold;
      }
      .skip-link:focus {
        left: 1em;
        top: 1em;
        width: auto;
        height: auto;
        outline: 2px solid #1d539f;
      }
      .scroll-to-top {
        position: fixed;
        bottom: 2em;
        right: 2em;
        background: #1877F2;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        font-size: 2em;
        box-shadow: 0 2px 8px rgba(24,119,242,0.15);
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
        transition: background 0.2s;
      }
      .scroll-to-top:hover {
        background: #FFD700;
        color: #1d539f;
      }
      footer a {
        transition: color 0.2s;
      }
      footer a:hover, footer a:focus {
        color: #fff;
        text-decoration: underline;
      }
    </style>
</head>
<body aria-label="Site Body">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    {% include "_nav.html" %}
    <div class="meta-mlh-banner" aria-label="Meta x MLH Banner">
        <img src="{{ url_for('static', filename='img/Meta_Platforms_Inc._logo.svg') }}" alt="Meta Logo">
        <span class="banner-text">X</span>
        <img src="{{ url_for('static', filename='img/mlh-logo-color.png') }}" alt="MLH Logo">
    </div>
    <main id="main-content" tabindex="-1">
        {% block content %}{% endblock %}
    </main>
    <footer style="background:#1d539f;color:#fff;text-align:center;padding:1.5em 0;margin-top:2em;">
        <div style="margin-bottom:0.5em;">
            <a href="mailto:ethanvillalovoz@gmail.com" style="color:#FFD700;margin:0 1em;">Email</a>
            <a href="https://github.com/ethanvillalovoz" style="color:#FFD700;margin:0 1em;">GitHub</a>
            <a href="https://www.linkedin.com/in/ethanvillalovoz/" style="color:#FFD700;margin:0 1em;">LinkedIn</a>
        </div>
        <div style="font-size:0.95em;">&copy; {{ 2025 }} Ethan Villalovoz. All rights reserved.</div>
    </footer>
    <button class="scroll-to-top" id="scrollToTopBtn" aria-label="Scroll to top">â†‘</button>
    <script>
      // Show/hide scroll-to-top button
      const scrollBtn = document.getElementById('scrollToTopBtn');
      window.addEventListener('scroll', function() {
        if (window.scrollY > 200) {
          scrollBtn.style.display = 'flex';
        } else {
          scrollBtn.style.display = 'none';
        }
      });
      scrollBtn.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    </script>
</body>
</html>
